        {% load static %}
        <!-- /post-right -->
        <aside class="post-right hidden-xs">
            </section></section>

            <section class="widget post-right-item">
                <h4 class="post-right-title">热门推荐</h4>


                <ul class="post-hot clearfix">
                    {% for k in remen %}
                    <li>
                        <div class="img">

                            <a href="{% url 'index' %}show-{{ k.id }}.html"
                               title="{{ k.title }}"><img
                                    src="{% url 'index' %}media/{{ k.img }}"
                                    srcset="{% url 'index' %}media/{{ k.img }}"
                                    alt="{{ k.title }}" class="wp-post-image" width="120"
                                    height="80"/></a>

                        </div>
                        <a href="{% url 'index' %}show-{{ k.id }}.html" title="{{ k.title }}"
                           target="_blank" class="title">{{ k.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>

            </section>
            <section class="widget post-right-item"><h4 class="post-right-title">所有标签</h4>
                <div class="tags">
                    {% for tag in tags %}
                        <a href="{% url 'index' %}tag/{{ tag.name }}">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </section>
            </section><!-- /关注我们 -->
            <div class="post-right-item">
                <h4 class="post-right-title">关注我们</h4>
                <div class="wid-about">
                    <p>xxx，欢迎关注！</p>
                    <img src="{% static "blog/picture/weixinqr.jpg" %}" alt="微信二维码" width="160" height="160">
                </div>
                <div class="wid-about">
                    <p><strong>联系方式:</strong></p>
                    <p>QQ:xxx</p>
                    <p>Email：xxx@qq.com</p>
                </div>
            </div>


        </aside>
