{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="../../favicon.ico">
  {% block title %}{% endblock %}
  <link href="{% static "book/bootstrap-3.4.1-dist/css/bootstrap.min.css" %}" rel="stylesheet">
  <link href="{% static "book/css/style.css" %}" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/book/">图书管理系统</a>
      </div>
     
      <div id="navbar" class="navbar-collapse collapse">
       {% if request.user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
          <li><a>你好，{{ request.user }}</a></li>
          <li><a href="/book/logout/">注销</a></li>
        </ul>
        <form class="navbar-form navbar-right" method='get' action='/book/search/'>
          <input type="text" name="search" class="form-control" placeholder="Search...">
          <button type="submit" class="btn btn-primary">搜索</button>
        </form>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div style="padding-top:55px"></div>
        {% block nav %} {% endblock %}
      </div>
      <div class="col-md-10">
        {% block content %}{% endblock %}
      </div>
    </div>

    <div class="row">
      <div class="col-md-6"></div>
      <div class="col-md-6">
        {% block page %}{% endblock %}
      </div>
    </div>
  </div>

</body>

</html>
